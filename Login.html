<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    
    
        <div class="container-fluid "> 
            <div class="row">
                
                <div class="col-md-5 col-lg-5 col-xl-5 box1" >
                    <div class="imagepage">
                       
                    </div>

                </div>


                <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7  box2" >

                    <div class=" loginpage ">

                            <div class="logo text-center">
                               <img src="/Image/ACME-logo.png" alt="logo" class="img-fluid">
                            </div>

                            <form class="p-5">

                                <h3 class="text-dark fw-bolder fs-1 mb-5 text-start">LogIn</h3>

                                <div class="form-floating mb-3">
                                    <input type="email" pattern="[^ @]*@[^ @]*"  class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingInput">Email </label>
                                    
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required >
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="form-check text-start my-2">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" value="true">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Remember me
                                    </label>
                                </div>

                                <a href="/dash.html"> <button type="submit" class="btn btn-primary w-100 mt-4">Continue</button></a>

                                <div class="mt-2 text-end">
                                    <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password? </a>
                                </div>

                                

                                <div class="fw-normal text-muted mb-3 mt-5 text-center">
                                 New User? <a href="#" class="text-primary fw-bold text-decoration-none">SignUp </a>
                                </div>

                            </form>
                       
                    </div>

                </div>

            </div>
            

        </div>

    
</body>
</html>
