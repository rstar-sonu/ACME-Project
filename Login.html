<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    
        <div class="container-fluid "> 
            <div class="row">
                
                <div class="col-md-5 col-lg-5 col-xl-5 box1" style="background-image: url(Image/login1.png)" >
                    <div class="imagepage" >
                       
                    </div>

                </div>


                <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7  box2" style=" background-image: url(Image/login1.png);">

                    <div class=" loginpage ">

                            <div class="logo text-center">
                               <img src="Image/ACME-logo.png" alt="logo" class="img-fluid">
                            </div>

                            <form class="p-5" id="form" action="">

                                <h3 class="text-dark fw-bolder fs-1 mb-5 text-start">LogIn</h3>

                                <div class="form-floating mb-3">
                                    <input type="email" pattern="[^ @]*@[^ @]*"  class="form-control" id="email" placeholder="name@example.com" required >
                                    <label for="floatingInput">Email </label>
                                    <div id="email_error">Invalid Email</div>
                                    
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required  >
                                    <label for="floatingPassword">Password</label>
                                    <div id="pass_error">Invalid Password</div>
                                </div>

                                

                                 <button type="submit" class="btn btn-primary w-100 mt-4" id="btn" onclick="return Validation()"> Continue</button>

                                <div class="mt-2 text-end">
                                    <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password? </a>
                                </div>

                                

                                <div class="fw-normal text-muted mb-3 mt-5 text-center">
                                 New User? <a href="Signup.html" class="text-primary fw-bold text-decoration-none">SignUp </a>
                                </div>

                            </form>
                       
                    </div>

                </div>

            </div>
            

        </div>

    <script src="login.js"></script>
</body>
</html>
