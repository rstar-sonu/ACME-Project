<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://kit.fontawesome.com/4146645510.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Dist/CSS/stylesform.css" />
</head>

<body style="background-image: url(Dist/Images/bg.png);">
  <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="Dist/Images/6365050634796510294047124.jpg" class="img-fluid" alt="logo" />
        </div>

        <form name="myForm" class="rounded bg-white shadow p-5 main-form needs-validation" id="form"
          action="Dashboard.html">

          <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to ACME</h3>
          <div class="fw-normal text-muted mb-4">
            New Here?&nbsp;<a href="register.html" class="text-primary fw-bold text-decoration-none">Create an
              account.</a>
          </div>
          <div class="mb-3">

            <label for="validationCustom01" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="email" class="form-control" id="email_validate">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>

          <div class="mb-3 passWord">
            <label for="validationCustom02" class="form-label">Password</label>
            <input type="password" class="form-control " id="pass_validate">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="mt-2 text-end ">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary submit_btn w-100 my-4" id="loginBtn"
            onclick="return checkValidation()">Continue</button>

          <span id="validationError"></span>

          <div class="text-center text-muted text-uppercase mb-3">or</div>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="Dist/Images/google-icon.svg" class="img-fluid me-3" alt="">Continue with Google
          </a>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="Dist/Images/facebook-icon.svg" class="img-fluid me-3" alt="">Continue with Facebook
          </a>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="Dist/Images/linkedin-icon.svg" class="img-fluid me-3" alt="">Continue with LinkedIn
          </a>
        </form>
      </div>
    </div>
  </section>

  <script src="Dist/JS/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
